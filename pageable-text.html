<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="web-animations-import.html">

<!--
A Polymer element that simplifies paging through text, e.g. in an eReader.

The text is specified as child elements, and any standard HTML markup should be properly displayed.

##### Example

    <pageable-text selectable
                   columnGap="30"
                   fontFamily="Helvetica"
                   fontSize="1.2em"
                   currentPage="{{currentPage}}"
                   totalPages="{{totalPages}}">
      <strong>Lorem</strong> ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
    </pageable-text>

@element pageable-text
@blurb A Polymer element that simplifies paging through text, e.g. in an eReader.
@status alpha
@homepage https://jeffposnick.github.io/pageable-text
-->
<dom-module id="pageable-text">
  <style>
    :host {
      display: block;
    }

    #container {
      -moz-column-width: 1px;
      -moz-column-count: 2;
      -webkit-column-width: 1px;
      -webkit-column-count: 2;
      column-width: 1px;
      column-count: 2;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      text-align: justify;
    }
  </style>

  <template>
    <div id="container"
         style="-webkit-column-gap: {{columnGap}}px; -moz-column-gap: {{columnGap}}px; column-gap: {{columnGap}}px; font-family: '{{fontFamily}}'; font-size: {{fontSize}}; line-height: {{lineHeight}};">
      <content></content>
    </div>
  </template>
</dom-module>

<script>
  'use strict';

  Polymer({
    is: 'pageable-text',

    properties: {
      animationDuration: {
        type: Number,
        value: 150
      },

      columnGap: {
        type: Number,
        value: 40
      },

      currentPage: {
        notify: true,
        observer: 'currentPageChanged',
        type: Number,
        value: 1
      },

      fontFamily: {
        //observer: 'repaginate',
        type: String,
        value: 'serif'
      },

      fontSize: {
        //observer: 'repaginate',
        type: String,
        value: '100%'
      },

      lineHeight: {
        //observer: 'repaginate',
        type: Number,
        value: 1.2
      },

      totalPages: {
        notify: true,
        type: Number,
        value: 1
      }
    },

    nextPage: function() {
      if (this.currentPage < this.totalPages) {
        this.currentPage++;
      }
    },

    previousPage: function() {
      if (this.currentPage > 1) {
        this.currentPage--;
      }
    },

    currentPageChanged: function(newValue, oldValue) {
      var largestPage;
      var animationDirection;
      var offset;

      if (oldValue < newValue) {
        largestPage = newValue;
        offset = 1;
      } else {
        largestPage = oldValue;
        offset = 2;
      }

      if (newValue === 1) {
        this._percentRead = 0;
      } else {
        this._percentRead = newValue / this.totalPages;
      }

      var pageWidth = this.$.container.clientWidth + this.$.container.offsetLeft;
      if (this._animation) {
        this._animation.play();
      }
      this.$.container.scrollLeft = (largestPage - offset) * pageWidth;
      if (this._animation) {
        this._animation.play();
      }
    },

    repaginate: function() {
      var newTotalPages = Math.ceil(this.$.container.scrollWidth / (this.$.container.clientWidth + this.columnGap));
      var newCurrentPage = Math.floor(this._percentRead * newTotalPages);
      if (newCurrentPage < 1) {
        newCurrentPage = 1;
      }

      this.totalPages = newTotalPages;
      this.currentPage = newCurrentPage;
    },

    _percentRead: 0,

    ready: function() {
      this._animation = this.$.container.animate([
        {opacity: 0},
        {opacity: 1}
      ], {
        duration: this.animationDuration,
        direction: 'alternate',
        fill: 'both'
      });
      this.async(this.repaginate, 1);
    }
  });
</script>
