<link rel="import" href="../polymer/polymer.html">

<!--
A Polymer element that simplifies paging through text, e.g. in an eReader.

The text is specified as child elements, and any standard HTML markup should be properly displayed.

##### Example

    <pageable-text selectable
                   margin="30"
                   font-family="Helvetica"
                   font-size="1.2em"
                   current-page="{{currentPage}}"
                   total-pages="{{totalPages}}">
      <strong>Lorem</strong> ipsum dolor sit amet, consectetur adipisicing elit...
    </pageable-text>

@element pageable-text
@blurb A Polymer element that simplifies paging through text, e.g. in an eReader.
@status alpha
@homepage https://jeffposnick.github.io/pageable-text
-->
<dom-module id="pageable-text">
  <style>
    :host {
      display: block;
    }

    #container {
      bottom: 0;
      left: 0;
      overflow: hidden;
      position: absolute;
      right: 0;
      top: 0;
    }

    #text {
      bottom: 0;
      left: 0;
      position: absolute;
      right: 0;
      text-align: justify;
      top: 0;
      will-change: transform;
    }
  </style>

  <template>
    <div id="container">
      <div id="text">
        <content></content>
      </div>
    </div>
  </template>

  <script>
    'use strict';

    Polymer({
      is: 'pageable-text',

      properties: {
        transition: {
          type: String,
          value: 'transform 0.5s cubic-bezier(0, 0, 0.21, 1)'
        },

        margin: {
          type: Number,
          value: 40
        },

        currentPage: {
          notify: true,
          observer: '_currentPageChanged',
          type: Number,
          value: 1
        },

        fontFamily: {
          type: String,
          value: 'serif'
        },

        fontSize: {
          type: String,
          value: '100%'
        },

        lineHeight: {
          type: Number,
          value: 1.2
        },

        totalPages: {
          notify: true,
          type: Number,
          value: 1
        }
      },

      observers: [
        '_layoutChanges(transition, margin, fontFamily, fontSize, lineHeight, _columns)'
      ],

      nextPage: function() {
        if (this.currentPage < this.totalPages) {
          this.currentPage++;
        }
      },

      previousPage: function() {
        if (this.currentPage > 1) {
          this.currentPage--;
        }
      },

      _currentPageChanged: function(newValue, oldValue) {
        if (oldValue === undefined) {
          return;
        }

        if (newValue === 1) {
          this._percentRead = 0;
        } else {
          this._percentRead = newValue / this.totalPages;
        }

        var dX = (newValue - 1) * (this.$.text.clientWidth + this.margin);
        this.$.text.style.transform = 'translateX(-' + dX +'px)';
      },

      repaginate: function() {
        var newTotalPages = Math.ceil(this.$.text.scrollWidth / (this.$.text.clientWidth + this.margin));
        var newCurrentPage = Math.floor(this._percentRead * newTotalPages);
        if (newCurrentPage < 1) {
          newCurrentPage = 1;
        }

        this.totalPages = newTotalPages;
        this.currentPage = newCurrentPage;
      },

      _layoutChanges: function(transition, margin, fontFamily, fontSize, lineHeight, columns) {
        this.$.text.setAttribute('style', this._computeStyle(transition, margin, fontFamily, fontSize, lineHeight, columns));
        this.async(this.repaginate, 1);
      },

      _computeStyle: function(transition, margin, fontFamily, fontSize, lineHeight, columns) {
        return '-webkit-column-gap: ' + margin + 'px; -moz-column-gap: ' + margin +
          'px; column-gap: ' + margin + 'px; font-family: ' + fontFamily + '; font-size: ' +
          fontSize + '; line-height: ' + lineHeight + '; -webkit-column-count: ' + columns +
          '; -moz-column-count: ' + columns + '; column-count: ' + columns + '; margin: ' +
          margin + 'px; transition: ' + transition;
      },

      _percentRead: 0,
      _columns: 1,

      _windowResize: function() {
        var width = Math.max(document.documentElement.clientWidth, window.innerWidth || 0);
        this._columns = width > 600 ? 2 : 1;
        this.async(this.repaginate, 1);
      },

      ready: function() {
        window.addEventListener('resize', this._windowResize.bind(this));
        this.async(this._windowResize, 1);
      }
    });
  </script>
</dom-module>
